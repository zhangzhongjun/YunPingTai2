<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>auth</title>
    <link rel="stylesheet" href="../static/css/auth.css"/>
    <link rel="stylesheet" href="../static/css/normal.css"/>
    <link rel="stylesheet" href="../static/css/xcConfirm.css"/>
    <script type="text/javascript" src="../static/js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../static/js/xcConfirm.js"></script>
    <script type="text/javascript" src="../static/js/jquery.form.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn1").click(function () {
                check();
            })
            var form = document.getElementById("input");  //表单元素
            var username=document.getElementById("username");
            var password1=document.getElementById("password1");
            var password2=document.getElementById("password2");
            var email=document.getElementById("email");
            var pattern=/^([A-Za-z0-9_\-\.\u4e00-\u9fa5])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,8})$/;
            var temp = {
                onOk: function (v) {
                },
                onClose: function (v) {

                },
                onCancel: function (v) {

                }
            }
			var temp1 = {
                onOk: function (v) {
					window.location.href="login.html";
                },
                onClose: function (v) {

                },
                onCancel: function (v) {

                }
            }
            function check(){
                if(username.value!=null && username.value!="") {
                    if (password1.value == null || password1.value == "") {
                        window.wxc.xcConfirm("请输入密码！", "error", temp);
                        password1.focus();
                        return false;
                    }
                    if (password2.value == null || password2.value == "") {
                        window.wxc.xcConfirm("请确认密码！", "error", temp);
                        password2.focus();
                        return false;
                    }
                    if (password1.value != password2.value) {
                        window.wxc.xcConfirm("两次密码输入不一致，请重新输入！", "error", temp);
                        password1.value="";
                        password2.value="";
                        return false;
                    }
                    if (email.value == null || email.value == "") {
                        window.wxc.xcConfirm("请输入邮箱！", "error", temp);
                        email.focus();
                        return false;
                    }
                    if (!pattern.test(email.value)) {
                        window.wxc.xcConfirm("请输入正确邮箱！", "error", temp);
                        email.focus();
                        return false;
                    }
                    else{
                        window.wxc.xcConfirm("注册成功！即将进入登陆页面", "success",temp1);
                     }
                }

            }
        })
    </script>
</head>
<body>
<div class="page">

    <!--页眉，西电图标-->
    <header id="hder">
        <img id="img01" src="../static/img/logo_tran@50px.png" width="359" height="80"/>
    </header>
    <!--页眉结束-->

    <!--主体部分 -->
    <div class="container">
        <h1 id="title">欢迎使用睿云安全数据服务平台</h1>

        <!--输入文本框 -->
        <form method="post" id="input" enctype="multipart/form-data" target="nm_iframe">
            <fieldset>
                <h2 class="hdr-account">用户登录</h2>
                <div class="fields">
                    <p class="row">
                        <label for="username">用户名：</label>
                        <input type="text" id="username" name="account" class="field-large" required autofocus/>
                    </p>
                    <p class="row">
                        <label for="password1">密码：</label>
                        <input type="password" id="password1" name="password1" class="field-large" placeholder="请输入密码"/>
                    </p>
                    <p class="row">
                        <label for="password2">确认密码：</label>
                        <input type="password" id="password2" name="password2" class="field-large" placeholder="请输入密码"/>
                    </p>
                    <p class="row">
                        <label for="username">注册邮箱：</label>
                        <input type="text" id="email" name="email" class="field-large" />
                    </p>
                </div>
            </fieldset>

            <!--提交按钮-->
            <input type="submit" value="注册" id="btn1"/>
            <a href="login.html"><input type="button" value="取消" id="btn2"/></a>
            <!--结束提交按钮-->
        </form>
        <!--结束输入文本框-->

    </div>
    <!--主体部分结束-->
    <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
</div>
</body>
</html>
